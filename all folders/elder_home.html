<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eldora - Elder Home</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-200 to-blue-50">
  <!-- Header -->
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Eldora - Elder Profile</h1>
  </header>

  <!-- Main Content -->
  <main class="p-4 max-w-4xl mx-auto">
    <!-- Example “Welcome” card -->
    <div class="bg-white rounded shadow p-4 mb-4">
      <h2 class="text-xl font-semibold">Hello Elder!</h2>
      <p class="text-gray-700 mt-2">
        This is your home screen. You can add or view features such as:
      </p>
      <ul class="list-disc ml-5 mt-2 text-gray-700">
        <li>Medication Reminders</li>
        <li>Emergency SOS</li>
        <li>Fall Detection</li>
        <li>Safety Zones</li>
        <!-- ... and so on ... -->
      </ul>
    </div>

    <!-- Example button to medication reminders (if you have a separate page or section) -->
    <a href="elder_medicine.html"
       class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
       Go to Medication Reminders
    </a>
  </main>

  <!-- Fixed Footer -->
  <footer class="fixed bottom-0 left-0 right-0 p-4 bg-white shadow flex justify-around">
    <!-- Example: Home button (links back to index or stays on the same page) -->
    <a href="index.html" class="text-2xl hover:scale-125 transition-transform">🏠</a>
    <!-- Settings (placeholder) -->
    <button class="text-2xl hover:scale-125 transition-transform">⚙️</button>
    <!-- Logout (placeholder) -->
    <button class="text-2xl hover:scale-125 transition-transform text-red-500">⎋</button>
  </footer>
</body>
</html>

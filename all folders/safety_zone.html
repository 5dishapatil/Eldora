<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eldora</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS class that replicates the desired Tailwind styles */
    .contact-common {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem; /* gap-1 (4px) */
      padding: 1rem; /* p-4 */
      border: 1px ;
      background-color: #60a5fa; /* Tailwind bg-blue-400 */
      border-radius: 0.375rem; /* rounded-md */
      color: white;
      text-decoration: none;
      font-size: 1rem; /* text-base */
      font-weight: 700; /* font-bold */
      transition: background-color 0.2s;
    }
    .contact-common:hover {
      background-color: #3b82f6; /* Tailwind bg-blue-500 */
    }
  </style>
</head>
<body class="flex flex-col min-h-screen font-sans bg-gradient-to-br from-white to-purple-400 text-gray-800">

  <!-- Header -->
  <div class="header text-center w-full bg-gradient-to-r from-blue-400 to-purple-500 text-white p-6 shadow-lg">
    <div class="header-title inline-flex items-center justify-center gap-2">
      <!-- Location icon beside Eldora -->
      <img
        src="https://cdn-icons-png.flaticon.com/512/0/619.png"
        alt="Location Icon"
        class="w-6 h-6"
      />
      <h1 class="text-black text-3xl m-0">Eldora</h1>
    </div>
  </div>

  <!-- Location Section -->
  <div class="location-section text-center p-4 pb-0">
    <h2 class="text-4xl mb-4">Current Location</h2>
    <div class="map-container max-w-[600px] mx-auto border-2 border-gray-300 rounded-md overflow-hidden">
      <!-- Placeholder image; replace with your Google Map integration -->
      <img
        src="https://media.wired.com/photos/59269cd37034dc5f91bec0f1/master/pass/GoogleMapTA.jpg"
        alt="Map Placeholder"
        class="w-full h-auto block"
      />
    </div>
  </div>

  <!-- Status Text -->
  <div id="status" class="status text-center text-lg font-bold my-5">
    Loading status...
  </div>

  <!-- Bottom Blue Box -->
  <div class="bottom-container bg-neutral-200 p-5 mt-auto text-center">
    <div class="contacts flex flex-wrap justify-center gap-5">
      <!-- Daughter -->
      <a href="tel:998334567" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img
            src="https://img.icons8.com/ios-filled/20/ffffff/phone.png"
            alt="Call Icon"
            class="w-5 h-5"
          />
          <span>Daughter</span>
        </div>
        <span>998334567</span>
      </a>

      <!-- Caregiver -->
      <a href="tel:912345678" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img
            src="https://img.icons8.com/ios-filled/20/ffffff/phone.png"
            alt="Call Icon"
            class="w-5 h-5"
          />
          <span>Caregiver</span>
        </div>
        <span>912345678</span>
      </a>

      <!-- Son -->
      <a href="tel:876453219" class="contact-item contact-common">
        <div class="contact-text flex items-center gap-1">
          <img
            src="https://img.icons8.com/ios-filled/20/ffffff/phone.png"
            alt="Call Icon"
            class="w-5 h-5"
          />
          <span>Son</span>
        </div>
        <span>876453219</span>
      </a>
    </div>
  </div>

  <script>
    // Simulating safe zone check
    // Toggle this value to see how it changes the status text/color
    const inSafeZone = true;

    window.addEventListener("DOMContentLoaded", () => {
      const statusElement = document.getElementById("status");
      if (inSafeZone) {
        statusElement.textContent = "In Safe-Zone";
        statusElement.style.color = "green";
      } else {
        statusElement.textContent = "Out of Safe-Zone";
        statusElement.style.color = "red";
      }
    });
  </script>
</body>
</html>

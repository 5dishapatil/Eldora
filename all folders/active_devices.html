<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eldora - Active Devices</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-cyan-200 to-blue-800 min-h-screen pb-24">

  <header class="flex items-center justify-between bg-blue-600 text-white p-4 sticky top-0 shadow-lg z-50">
    <div class="flex items-center space-x-2">
      <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
      <span class="font-bold text-lg">Device Status</span>
    </div>
    <span class="text-sm opacity-90">All systems nominal</span>
  </header>

  <section class="w-11/12 mx-auto p-8 mt-8 mb-8 bg-neutral-100 shadow-lg rounded-lg">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Active Devices</h1>
    <p class="text-gray-700 mb-8">Below is the status of all connected monitoring devices.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Card -->
      <div class="bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden">
        <img class="w-full h-64 object-contain bg-gray-100" src="mobile.png.jpeg" alt="Mobile Phone">
        <div class="p-5">
          <h3 class="text-2xl font-semibold text-gray-800 mb-3">Mobile</h3>
          <div class="flex items-center">
            <span class="w-3 h-3 bg-green-500 rounded-full mr-2" title="Active"></span>
            <span class="text-sm font-medium text-green-700">Active</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden">
        <img class="w-full h-64 object-contain bg-gray-100" src="watch.png.jpeg" alt="Smart Watch">
        <div class="p-5">
          <h3 class="text-2xl font-semibold text-gray-800 mb-3">Watch</h3>
          <div class="flex items-center">
            <span class="w-3 h-3 bg-green-500 rounded-full mr-2" title="Active"></span>
            <span class="text-sm font-medium text-green-700">Active</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden">
        <img class="w-full h-64 object-contain bg-gray-100" src="walking_stick.png.jpeg" alt="Smart Walking Stick">
        <div class="p-5">
          <h3 class="text-2xl font-semibold text-gray-800 mb-3">Walking Stick</h3>
          <div class="flex items-center">
            <span class="w-3 h-3 bg-green-500 rounded-full mr-2" title="Active"></span>
            <span class="text-sm font-medium text-green-700">Active</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden">
        <img class="w-full h-64 object-contain bg-gray-100" src="ring.png.jpeg" alt="Smart Ring">
        <div class="p-5">
          <h3 class="text-2xl font-semibold text-gray-800 mb-3">Ring</h3>
          <div class="flex items-center">
            <span class="w-3 h-3 bg-yellow-500 rounded-full mr-2" title="Connecting"></span>
            <span class="text-sm font-medium text-yellow-700">Connecting</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 overflow-hidden">
        <img class="w-full h-64 object-contain bg-gray-100" src="shoe.png.jpeg" alt="Smart Shoes">
        <div class="p-5">
          <h3 class="text-2xl font-semibold text-gray-800 mb-3">Shoes Sole</h3>
          <div class="flex items-center">
            <span class="w-3 h-3 bg-red-500 rounded-full mr-2" title="Offline"></span>
            <span class="text-sm font-medium text-red-700">Offline</span>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer class="w-full p-4 bg-white shadow-lg flex justify-around fixed bottom-0">
    <a href="home_caregiver.html" class="text-3xl cursor-pointer transition-transform transform hover:scale-125">üè†</a>
    <a href="profile_caregiver.html" class="text-3xl cursor-pointer transition-transform transform hover:scale-125">üë§</a>
    <a href="settings_caregiver.html" class="text-3xl cursor-pointer transition-transform transform hover:scale-125">‚öôÔ∏è</a>
  </footer>

</body>
</html>

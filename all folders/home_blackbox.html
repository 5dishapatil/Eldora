<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-center text-4xl font-bold text-blue-600 mb-10">Welcome to Our App!</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        
        <a href="#emergency" class="card bg-red-400 text-white rounded-lg p-6 shadow-lg flex flex-col items-center transition duration-300">
            <img src="https://img.icons8.com/flat_round/512/alarm.png" alt="Emergency Icon" class="mb-4 w-14 h-14">
            <span class="text-xl font-semibold">Emergency</span>
        </a>

        <a href="#fall" class="card bg-yellow-400 text-white rounded-lg p-6 shadow-lg flex flex-col items-center transition duration-300">
            <img src="https://img.icons8.com/flat_round/512/fallen-elderly-person.png" alt="Fall Icon" class="mb-4 w-14 h-14">
            <span class="text-xl font-semibold">Fall Alert</span>
        </a>

        <a href="#medications" class="card bg-green-400 text-white rounded-lg p-6 shadow-lg flex flex-col items-center transition duration-300">
            <img src="https://img.icons8.com/flat_round/512/pills.png" alt="Medications Icon" class="mb-4 w-14 h-14">
            <span class="text-xl font-semibold">Medications</span>
        </a>

        <a href="#location" class="card bg-blue-400 text-white rounded-lg p-6 shadow-lg flex flex-col items-center transition duration-300">
            <img src="https://img.icons8.com/flat_round/512/map-pin.png" alt="Location Icon" class="mb-4 w-14 h-14">
            <span class="text-xl font-semibold">Location</span>
        </a>
        
    </div>

</body>
</html>
